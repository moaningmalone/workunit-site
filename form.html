    <div class="container">

        <div class="workunit-title" id="ID_SEO01">
            <h1>Anfrageformular</h1>
            <p class="lead">Bestellen Sie die gewünschten SEO Module.</p>
        </div>


        <form class="form-horizontal" role="form" data-toggle="validator">

            <div class="leftMargin20">
                <h3>Ich interessiere mich für:</h3>

                <div class="col-lg-4 formcolumn">
                    <h3>Analyse</h3>
                    <div class="form-group">
                        <div class="checkbox chkbx-orange">
                            <input type="checkbox" value="">
                            <label>SEO Audit</label>
                        </div>
                        <div class="checkbox chkbx-orange">
                            <input type="checkbox" value="">
                            <label>Keyword Recherche</label>
                        </div>
                        <div class="checkbox chkbx-orange">
                            <input type="checkbox" value="">
                            <label>Konkurrenzanalyse</label>
                        </div>
                        <div class="checkbox chkbx-orange">
                            <input type="checkbox" value="">

                            <label>Web Analytics</label>
                        </div>
                        <div class="checkbox chkbx-orange">
                            <input type="checkbox" value="">
                            <label>Webmaster Tools</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 formcolumn">
                    <h3>Umsetzung</h3>
                    <div class="form-group">
                        <div class="checkbox chkbx-blue">
                            <input type="checkbox" value="">
                            <label>Keyword Verwendung</label>
                        </div>
                        <div class="checkbox chkbx-blue">
                            <input type="checkbox" value="">
                            <label>Texten</label>
                        </div>
                        <div class="checkbox chkbx-blue">
                            <input type="checkbox" value="">
                            <label>Lokale Suchen</label>
                        </div>
                        <div class="checkbox chkbx-blue">
                            <input type="checkbox" value="">
                            <label>URL-Mapping</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 formcolumn">
                    <h3>Schulung</h3>
                    <div class="form-group">
                        <div class="checkbox chkbx-green">
                            <input type="checkbox" value="">
                            <label>SEO Training
                            </label>
                        </div>
                        <div class="checkbox chkbx-green">
                            <input type="checkbox" value="">
                            <label>Kommunikation
                            </label>
                        </div>
                        <div class="checkbox chkbx-green">
                            <input type="checkbox" value="">
                            <label>Requirements Engineering
                            </label>
                        </div>
                        <div class="checkbox chkbx-green">
                            <input type="checkbox" value="">
                            <label>SEO Richtlinien
                            </label>
                        </div>
                        <div class="checkbox chkbx-green">
                            <input type="checkbox" value="">
                            <label>Linkbuilding
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-lg btn-black">zurück zur Übersicht</button>
            </div>
            <!-- end leftMargin20 -->

            <div class="whiteSpace50"></div>

            <div class="leftMargin20">
                <h3>Angaben zu Ihrer Webseite</h3>
                <div class="form-group">
                    <label for="inputWebsite" class="col-sm-4 control-label">Webseite</label>
                    <div class="col-lg-8 ">
                        <div class="input-group">
                            <input type="url" class="form-control" id="inputWebsite" placeholder="Webseite">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="websiteComment" class="col-sm-4 control-label">Ziele</label>
                    <div class="col-lg-8 ">
                        <div class="input-block-level">
                            <textarea class="form-control" rows="3" id="websiteComment" placeholder="Welche Ziele wollen Sie mit der Optimierung erreichen?"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end leftMargin20 -->

            <div class="leftMargin20">
                <h3>Kontaktdaten</h3>
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Name</label>
                    <div class="col-lg-8 ">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                    <div class="col-lg-8 ">
                        <div class="input-group">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone" class="col-sm-4 control-label">Telefon</label>
                    <div class="col-lg-8 ">
                        <div class="input-group">
                            <input type="tel" class="form-control" id="telefone" placeholder="Telefon">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-8 ">
                        <button type="submit" class="btn btn-lg btn-black">Offerte einholen</button>
                    </div>
                </div>
            </div>
            <!-- end leftMargin20 -->
        </form>





    </div><!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
